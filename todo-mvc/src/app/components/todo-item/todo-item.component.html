<div class="todo-item d-flex justify-content-between align-items-center" (mouseover)="isHovered =  true"
  (mouseout)="isHovered = false">
  <div class="todo"><input
    [ngClass]="{'checked': todo.isCompleted}"
    type="checkbox"
    [id]="todo.id"
    [checked]="todo.isCompleted"
    (change)="changeTodoStatus()"
    class="toggle text-center">
    <label [@fadeStrikeThrough]="todo.isCompleted ? 'completed' : 'active'" [for]="todo.id">{{todo.content}}</label>
  </div>
  <div class="d-flex align-items-center">
    <span class="icon-wrapper text-center edit" [hidden]="todo.isCompleted" [ngClass]="{active: isHovered}">
      <i class="eva eva-edit-outline" (click)="isEditing = true"></i>
    </span>
    <span class="icon-wrapper text-center close" [ngClass]="{active: isHovered}">
      <i class="eva eva-close" (click)="removeTodo()"></i>
    </span>
  </div>
  <form class="edit-form" (keyup)="submitEdit($event)" *ngIf="isEditing">
    <input type="text" name="editTodo" [(ngModel)]="todo.content">
  </form>
</div>
